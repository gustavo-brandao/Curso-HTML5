<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>


</head>
<body>

<h1>Símbolos Especiais</h1>

<p>
    &lt; <!-- menor que -->
    &gt; <!-- maior que -->
    &le; <!-- menor ou igual a -->
    &ge; <br/> <!-- maior ou igual a -->

    &pound; <!-- libra -->
    &yen; <!-- iene -->
    &euro; <br/> <!-- euro -->

    &copy; <!-- copyright -->
    &reg; <!-- marca registrada -->
    &trade; <br/> <!-- trademark-->

    &permil; <!-- por mil -->
    &sum; <!-- soma -->
    &infin; <!-- infinito -->
    &times; <!-- multiplicação -->
    &plusmn; <!-- mais ou menos -->
    &oplus; <!-- mais dentro de uma circunferência -->
    &radic; <!-- raiz quadrada -->
    &ne; <br/> <!-- diferente -->

    &delta; <!-- delta minúsculo -->
    &Delta; <!-- delta maiúsculo -->
    &Lambda; <!-- lambda -->
    &omega; <!-- ômega -->
    &phi; <br/> <!-- phi -->

    &larr; <!-- left arrow - seta para esquerda -->
    &rarr; <!-- right arrow - seta pra direita - CURIOSIDADE: se colocar a primeira letra em maiúsculo ele faz uma seta diferente -->
    &uarr; <!-- up arrow - seta para cima -->
    &darr; <!-- down arrow - seta para baixo -->
    &harr; <br/> <!-- seta para os dois lados -->

    <!-- naipes das cartas -->
    &spades; <!-- espadas -->
    &clubs; <!-- paus -->
    &hearts; <!-- copas -->
    &diams; <!-- ouros -->



</p>



</body>
</html>
